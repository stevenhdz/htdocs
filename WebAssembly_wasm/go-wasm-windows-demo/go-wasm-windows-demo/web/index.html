<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Go + WebAssembly (Windows)</title>
</head>
<body>
  <h1>Go + WebAssembly ðŸš€</h1>

  <p><button onclick="onAdd()">7 + 3</button> <span id="sum-out"></span></p>
  <p>
    <input id="name" placeholder="tu nombre" />
    <button onclick="onGreet()">Saludar</button>
    <span id="greet-out"></span>
  </p>

  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();

    async function loadWasm() {
      const resp = await fetch("main.wasm");
      const bytes = await resp.arrayBuffer();
      const result = await WebAssembly.instantiate(bytes, go.importObject);
      go.run(result.instance);
      console.log("WASM cargado âœ…");
    }

    loadWasm();

    function onAdd() {
      const r = add(7, 3);
      document.getElementById("sum-out").textContent = " = " + r;
    }

    function onGreet() {
      const name = document.getElementById("name").value || "mundo";
      const msg = greet(name);
      document.getElementById("greet-out").textContent = " â†’ " + msg;
    }
  </script>
</body>
</html>

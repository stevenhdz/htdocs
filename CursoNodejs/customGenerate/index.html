<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="custom.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>

    <button type="button" class="btn btn-primary" onclick="boostrap()">Instalar boostrap</button>

    <button type="button" class="btn btn-primary" onclick="defaults()">Instalar default</button>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    
</body>
<script>
    function boostrap(){
        fetch("http://127.0.0.1:3000/boostrap");
    }
    function defaults(){
        fetch("http://127.0.0.1:3000/default");
    }
</script>
<script src="custom.min.js"  crossorigin="anonymous"></script>
</html>

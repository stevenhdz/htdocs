<!DOCTYPE html>
<html>
  <head>
    <title>Escritorio compartido</title>
  </head>
  <body>
    <h1>Escritorio compartido</h1>
    <img id="screenshot" src="" alt="Captura de pantalla">

    <button onclick="captureScreenshot()">Capturar pantalla</button>

    <script src="./node_modules/socket.io/client-dist/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on('screenshot', (data) => {
        document.getElementById('screenshot').src = data;
      });

      function captureScreenshot() {
        socket.emit('screenshot');
      }
    </script>
  </body>
</html>

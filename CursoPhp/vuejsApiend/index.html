<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js"></script>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    
    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>
    
    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    
    <!-- Load the following for BootstrapVueIcons support -->
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <pre> VUEJS + PHP + BOOTSTRAPVUE + JS  conectados a API</pre>
    <div id="app-vue">
        <button class="btn btn-primary" @click="listUser">
            Get
        </button>
        <button class="btn btn-primary" @click="listUsers">
            Get uno
        </button>
        <button class="btn btn-primary" @click="updateUser">
            Put
        </button>
        <button class="btn btn-primary" @click="deleteUser">
            Delete
        </button>
        <button class="btn btn-primary" @click="addUser">
            Post
        </button>

          <p v-if="errors.length">
            <b>Por favor, corrija el(los) siguiente(s) error(es):</b>
         
              <p v-for="error in errors">
                  {{ error }}
              </p>
        
          </p>
        <form>
        <input placeholder="id" class="add-serach-input" type="text" v-model="id">
        <br>
        <input placeholder="name" class="add-serach-input" type="text" v-model="name">
        <br>
        <input placeholder="email" class="add-serach-input" type="email" v-model="email">
        <br>
        <input placeholder="password" class="add-serach-input" type="text" v-model="password">
        <br>
        <input placeholder="token" class="add-serach-input" type="text" v-model="tokens">
        <br>
        <br>
        <br>
        <div>
            <p v-if="loading">Loading...</p>
            <table>
                <tbody>
                    <tr v-for="user in users">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                    </tr> 
                </tbody>   
            </table>
        </div>
    </form>
    </div>
    <script src="app2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Iframes con Cabeceras</title>
</head>

<body>
    <h1>Ejemplo de Iframes con Cabeceras</h1>

    <!-- Iframe 1: YouTube Video -->
    <h2>Video de YouTube con pantalla completa permitida</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mfjpijMwIp8" frameborder="0"
        allowfullscreen></iframe>

    <!-- Iframe 2: Mapa de Google Maps -->
    <h2>Mapa de Google Maps con borde</h2>
    <iframe width="600" height="450"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.268871235659!2dLONGITUD!3dLATITUD!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDIyJzU0LjAiTiAxMjnCsDUyJzIxLjQiVw!5e0!3m2!1ses!2ses!4v1234567890!5m2!1ses!2ses"
        frameborder="1" style="border:1px solid #f10606;"></iframe>

    <!-- Iframe 3: Archivo PDF -->
    <h2>Archivo PDF incorporado con barra de desplazamiento</h2>
    <iframe src="./img/cv.pdf" width="800" height="600" scrolling="auto"></iframe>

    <!-- Iframe 4: Contenido Externo -->
    <h2>Sitio web externo incorporado</h2>
    <iframe src="https://www.facebook.com" width="800" height="600"></iframe>

    <!-- Iframe 5: Documento de Google Docs -->
    <h2>Documento de Google Docs incorporado</h2>
    <iframe src="https://docs.google.com/document/d/ID_DEL_DOCUMENTO/edit?usp=sharing" width="800"
        height="600"></iframe>

    <!-- Iframe 6: Vimeo Video -->
    <h2>Video de Vimeo con pantalla completa permitida</h2>
    <iframe src="https://player.vimeo.com/video/VIDEO_ID" width="800" height="600" frameborder="0"
        allowfullscreen></iframe>
</body>

</html>

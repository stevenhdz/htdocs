<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <input type="text" name="uno" id="uno">
        <input type="text" name="dos" id="dos">
        <input type="text" name="resp" id="resp">
        <input type="button" value="Enviar" onClick="sumar()">
    </form>
</body>
    <script type="text/javascript">
        function sumar(){
           let num1 = parseInt(document.getElementById('uno').value) 
           let num2 = parseInt(document.getElementById('dos').value)
           let resp1 = num1 + num2
           document.getElementById('resp').value = resp1
        }
    </script>
</html>

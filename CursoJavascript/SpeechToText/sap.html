    <H1>SAP</H1>

        <div class="card-body">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">output</label>
        <textarea class="form-control" name="output" id="output" cols="50" rows="10"></textarea>
    </div>
    <div class="mb-3">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

            </div>
            <div class="modal-body">
             
                <iframe src="http://localhost:8000/CursoJavascript/SpeechToText" style="width: 100%; height: 100%;" frameborder="0"></iframe>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

<body class="bg-primary text-white">
    <script>

        document.write('<pre style="text-align: center;">Format Dates: '+ '<br><br>');

        let x = moment().format('MMMM Do YYYY, h:mm:ss a');
        document.write(x + '<br>');

        let x2 = moment().format('dddd');

        let x5 = moment().format();   
        document.write(x5 + '<br>')    
        
        
        document.write('<br><br>' + 'Relative Time:'+ '<br><br>');

        let x6 = moment("20111031", "YYYYMMDD").fromNow();
        document.write(x6 + '<br>')    

        let x7 = moment("20120620", "YYYYMMDD").fromNow();
        document.write(x7 + '<br>')    

        let x8 = moment().startOf('day').fromNow();
        document.write(x8 + '<br>')    

        let x9 = moment().endOf('day').fromNow();
        document.write(x9 + '<br>')    

        let x10 = moment().startOf('hour').fromNow();

        document.write('<br><br>' + 'Calendar Time:'+ '<br><br>');

        document.write(x15 + '<br>')

    </script>

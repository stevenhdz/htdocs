<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Flexbox</title>
    <style>
        .row {
            display: flex;
            gap: .5rem;
            border: 1px dashed #456;
            padding: .5rem;
        }

        .wrap {
            flex-wrap: wrap;
        }

        .center {
            justify-content: center;
            align-items: center;
            height: 120px;
        }

        .item {
            background: #def;
            border: 1px solid #345;
            padding: .5rem;
            border-radius: 6px;
            min-width: 60px;
        }

        .grow .item:nth-child(2) {
            flex: 1;
        }
    </style>
</head>

<body>
    <h1>Flexbox</h1>
    <div class="row">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
    <div class="row wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <div class="row grow">
        <div class="item">X</div>
        <div class="item">Y (flex:1)</div>
        <div class="item">Z</div>
    </div>
    <div class="row center">
        <div class="item">Centrado</div>
    </div>
</body>

</html>

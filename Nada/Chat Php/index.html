<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var from = null,
            start = 0,
            url = "http://localhost:8888/Chat%20Php/db.php";
        $(document).ready(function () {
            from = prompt("Ingresa nombre");
            load();
            $("form").submit(function (e) {
                $.post(url, {
                    message: $("#message").val(),
                    from: from,
                });
                $("#message").val("");
                return false;
            });
        });

        function load() {
            $.get(url + "?start=" + start, function (result) {
                if (result.items) {
                    result.items.forEach((item) => {
                        start = item.id;
                        $("#messages").append(renderMessage(item));
                    });
                    $("#messages").animate({
                        scrollTop: $("#messages")[0].scrollHeight,
                    });
                }
                load();
            });
        }
        //TODO: ORGANIZAR
        function renderMessage(item) {
            let time = new Date(item.created);
            time = `${time.getHours()}:${time.getMinutes()}:${time.getMilliseconds("SS")}`;
            console.log(item.created);
            return `<div class="msg"><p>${item.from}</p>${item.message}<span>${time}</span></div>`;
        }
    </script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <div id="messages"></div>
    <form>
        <input class="form-control" type="text" id="message" autocomplete="off" autofocus />
        <button class="btn btn-primary" type="submit">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
    </form>
</body>

</html>
